<div class="container">
    <h3>Enter your email address in order to reset password.</h3>
    <label for="emailAddress">
        Email address:
    </label>
    <input [(ngModel)]="emailAddress" type="text" name="emailAddress" id="emailAddress">
    <button type="button" (click)="onSend(emailAddress)"> Send </button>
    <button type="button" (click)="onCancel()"> Cancel </button>
</div>
