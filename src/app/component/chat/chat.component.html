<div class="container">
  <h5>{{ chosenUser.username }}</h5>
  <ul>
    <li *ngFor="let chatMessage of chatMessages">
      <div *ngIf="chatMessage.idOfSender === chosenUser.id">
        <strong>{{ chatMessage.usernameOfSender }}: </strong>
        <div class="chatText">{{ chatMessage.message }}</div>
        <div class="chatDate">{{ chatMessage.sentDate | date: "medium" }}</div>
      </div>
      <div *ngIf="chatMessage.idOfSender !== chosenUser.id">
        <strong>{{ chatMessage.usernameOfSender }}: </strong>
        <div class="chatText">{{ chatMessage.message }}</div>
        <div class="chatDate">{{ chatMessage.sentDate | date: "medium" }}</div>
      </div>
    </li>
  </ul>

  <form [formGroup]="sendMessageForm">
    <textarea id="message" formControlName="message"> </textarea>
    <button type="button" (click)="sendMessage()">Send</button>
  </form>
</div>
