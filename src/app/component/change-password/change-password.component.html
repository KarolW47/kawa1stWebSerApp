<div class="mx-4 my-1">
  <!-- Dialog title -->
  <h3 class="dialogTitle d-flex justify-content-center pt-1 pb-4">
    Change password.
  </h3>
  <mat-dialog-content>
    <!-- Dialog body -->
    <form [formGroup]="changePasswordForm">
      <div class="needs-validation">
        <div class="form-outline row">
          <!-- Old password field -->
          <label class="form-label" for="oldPassword">
            Enter your actual password:
          </label>

          <input
            [ngClass]="{
              'is-invalid':
                changePasswordForm.controls['oldPassword'].hasError('required')
            }"
            class="form-control is-valid"
            type="password"
            id="oldPassword"
            formControlName="oldPassword"
          />

          <div
            class="invalid-feedback col"
            *ngIf="
              changePasswordForm.controls['oldPassword'].hasError('required')
            "
          >
            Actual password is required.
          </div>

          <!-- New password field -->
          <label class="form-label pt-4" for="newPassword">
            Enter new password:
          </label>
          <input
            [ngClass]="{
              'is-invalid':
                changePasswordForm.controls['newPassword'].hasError(
                  'required'
                ) ||
                changePasswordForm.controls['newPassword'].hasError(
                  'minlength'
                ) ||
                changePasswordForm.controls['newPassword'].hasError('maxlength')
            }"
            class="form-control is-valid"
            type="password"
            id="newPassword"
            formControlName="newPassword"
          />

          <div
            class="invalid-feedback col"
            *ngIf="
              changePasswordForm.controls['newPassword'].hasError('required')
            "
          >
            New password is required.
          </div>
          <div
            class="invalid-feedback col"
            *ngIf="
              changePasswordForm.controls['newPassword'].hasError('minlength')
            "
          >
            Password cannot be shorter than 6 characters.
          </div>
          <div
            class="invalid-feedback col"
            *ngIf="
              changePasswordForm.controls['newPassword'].hasError('maxlength')
            "
          >
            Password cannot be longer than 35 characters.
          </div>

          <!-- Repeat new password field -->
          <label class="form-label  pt-4" for="repNewPassword">
            Repeat new password:
          </label>
          <input
            [ngClass]="{
              'is-invalid':
                changePasswordForm.controls['repNewPassword'].hasError(
                  'required'
                ) || changePasswordForm.hasError('passwordsNotMatching')
            }"
            class="form-control is-valid"
            type="password"
            id="repNewPassword"
            formControlName="repNewPassword"
          />
 
          <div
            class="invalid-feedback"
            *ngIf="
              changePasswordForm.controls['repNewPassword'].hasError('required')
            "
          >
            Repeated password is required.
          </div>
          <div
            class="invalid-feedback"
            *ngIf="changePasswordForm.hasError('passwordsNotMatching')"
          >
            Passwords do not match.
          </div>
        </div>
      </div>
    </form>
    <!-- Dialog footer -->
    <div class="row justify-content-md-center pt-4 pb-1">
      <div class="text-center col-md-auto">
        <button
          class="btn btn-primary btn-block mb-1 px-5 py-2"
          [mat-dialog-close]
          [disabled]="changePasswordForm.invalid"
          type="button"
          (click)="onSubmit()"
        >
          Change
        </button>
      </div>

      <div class="text-center col-md-auto">
        <button
          class="btn btn-danger btn-block mb-1 px-5 py-2"
          [mat-dialog-close]
          type="button"
        >
          Cancel
        </button>
      </div>
    </div>
  </mat-dialog-content>
</div>
