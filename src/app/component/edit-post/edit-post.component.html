<h3 mat-dialog-title>Edit post:</h3>
<mat-dialog-content>
    <div class="dialog">
        <form [formGroup]="editPostForm" (ngSubmit)="onSubmit()">
            <label for="postTextMessage">Text:</label>
            <input type="text" id="postTextMessage" formControlName="postTextMessage">
            <span *ngIf="editPostForm.controls['postTextMessage'].hasError('required')">Text is required.</span>
            <span *ngIf="editPostForm.controls['postTextMessage'].hasError('minlength')">Message must contain at least 2
                character.</span>
            <span *ngIf="editPostForm.controls['postTextMessage'].hasError('maxlength')">Message cannot exceed 512
                characters.</span>
            <span *ngIf="editPostForm.controls['postTextMessage'].hasError('sameTextValidation')">
                Message must be different.</span>

            <button  [disabled]="editPostForm.invalid" type="submit" mat-button mat-dialog-close="{{respForDialog}}">
                Save</button>
            <button mat-button mat-dialog-close="{{respForDialog}}">Cancel</button>
        </form>
    </div>
</mat-dialog-content>
