<div class="mx-4 my-1">
  <!-- Dialog title -->
  <h3 class="dialogTitle d-flex justify-content-center pt-1 pb-4">
    Edit post:
  </h3>
  <mat-dialog-content>
    <!-- Dialog body -->
    <form [formGroup]="editPostForm">
      <div class="needs-validation">
        <div class="form-outline row">
          <label class="form-label" for="postTextMessage">Text:</label>
          <textarea
            [ngClass]="{
              'is-invalid':
                editPostForm.controls['postTextMessage'].hasError('required') ||
                editPostForm.controls['postTextMessage'].hasError(
                  'minlength'
                ) ||
                editPostForm.controls['postTextMessage'].hasError('maxlength')
            }"
            class="form-control is-valid"
            #myImput
            id="postTextMessage"
            rows="5"
            formControlName="postTextMessage"
          ></textarea>

          <div
            class="invalid-feedback col"
            *ngIf="
              editPostForm.controls['postTextMessage'].hasError('required')
            "
          >
            Text is required.
          </div>
          <div
            class="invalid-feedback col"
            *ngIf="
              editPostForm.controls['postTextMessage'].hasError('minlength')
            "
          >
            Message must contain at least 2 character.
          </div>
          <div
            class="invalid-feedback col"
            *ngIf="
              editPostForm.controls['postTextMessage'].hasError('maxlength')
            "
          >
            Message cannot exceed 512 characters.
          </div>

          <span class="d-flex justify-content-end h6 text-secondary p-1 col">
            {{ myImput.value.length }}/512
          </span>
        </div>
      </div>
    </form>
    <!-- Dialog footer -->
    <div class="row justify-content-md-center pt-2 pb-1">
      <div class="text-center col-md-auto">
        <button
          [mat-dialog-close]
          [disabled]="editPostForm.invalid"
          class="btn btn-primary btn-block mb-1 px-5 py-2"
          type="button"
          (click)="onSubmit()"
        >
          Save
        </button>
      </div>

      <div class="text-center col-md-auto">
        <button
          [mat-dialog-close]
          class="btn btn-danger btn-block mb-1 px-5 py-2"
          type="button"
        >
          Cancel
        </button>
      </div>
    </div>
  </mat-dialog-content>
</div>
