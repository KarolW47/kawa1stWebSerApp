<h3 class="d-flex justify-content-center pt-4 pb-2">LOGIN</h3>

<div class="d-flex justify-content-center">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="was-validated">
      <!-- Username/Email field -->
      <div class="form-outline mb-4">
        <label class="form-label" for="login">Username or Email address:</label>
        <input
          class="form-control is-invalid"
          type="text"
          id="login"
          name="login"
          formControlName="login"
          required
        />
        <div
          class="invalid-feedback"
          *ngIf="loginForm.controls['login'].hasError('required')"
        >
          Username is required.
        </div>
      </div>

      <!-- Password field -->
      <div class="form-outline mb-4">
        <label class="form-label" for="password">Password:</label>
        <input
          class="form-control is-invalid"
          type="password"
          id="password"
          name="password"
          formControlName="password"
          required
        />
        <div
          class="invalid-feedback"
          *ngIf="loginForm.controls['password'].hasError('required')"
        >
          Password is required
        </div>
      </div>
    </div>

    <div class="row mb-4">
      <!-- Remember me checkbox -->
      <div class="col d-flex">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="remember-me"
            checked
          />
          <label class="form-check-label" for="remember-me">
            Remember me
          </label>
        </div>
      </div>

      <!-- Forgot password link -->
      <div class="col d-flex justify-content-end">
        <a routerLink="/reset_password"
          >Forgot password?</a
        >
      </div>
    </div>

    <!-- Submit button -->
    <div class="text-center">
      <button
        class="btn btn-primary btn-block mb-4 px-5 py-2"
        [disabled]="loginForm.invalid"
        type="submit"
      >
        Log in
      </button>
    </div>

    <!-- Register link -->
    <div class="text-center pt-3">
      <p>Not a member? <a routerLink="/register">Register</a></p>
    </div>

  </form>
</div>
