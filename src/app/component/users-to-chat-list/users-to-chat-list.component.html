<div class="container">
  <h3>Users to chat:</h3>

  <div class="myBox">
    <div class="listOfUsers" *ngFor="let user of userlist">
      <div *ngIf="user.id !== currentUserId">
        <li>
          <a
            routerLinkActive="active"
            [routerLink]="['/chat', user.username]"
          >
            {{ user.username | titlecase }}
          </a>
        </li>
      </div>
    </div>
  </div>
</div>
