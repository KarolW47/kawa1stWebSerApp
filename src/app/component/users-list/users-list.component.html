<h3 class="d-flex justify-content-center pt-4 pb-2">Users:</h3>

<div class="row">
  <div class="col"></div>
  <div class="col">
    <div *ngFor="let user of userlist">
      <li>
        <a class="h6"
          routerLinkActive="active"
          [routerLink]="['/user_profile', user.id]"
          >{{ user.username | titlecase }}</a
        >
      </li>
    </div>
  </div>
  <div class="col"></div>
</div>
