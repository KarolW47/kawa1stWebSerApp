<div class="container">
  <h3>Users:</h3>

  <div class="myBox">
    <div class="listOfUsers" *ngFor="let user of userlist">
      <li>
        <a
          routerLinkActive="active"
          [routerLink]="['/user_profile', user.id]"
          >{{ user.username | titlecase }}</a
        >
      </li>
    </div>
  </div>
</div>
