<div class="container">
  <h3 mat-dialog-title class="dialogTitle">Change About me info.</h3>
  <mat-dialog-content>
    <form [formGroup]="changeAboutMeInfoForm">
      <div class="myBox">
        <label for="aboutMeInfo"> About me info: </label>
        <textarea
          id="aboutMeInfo"
          cols="30"
          rows="10"
          formControlName="aboutMeInfo"
        ></textarea>
        <span
          *ngIf="
            changeAboutMeInfoForm.controls['aboutMeInfo'].hasError('maxlength')
          "
        >
          Info cannot be longer than 256 characters.
        </span>

        <button
          [mat-dialog-close]
          [disabled]="changeAboutMeInfoForm.invalid"
          type="button"
          (click)="onSubmit()"
        >
          Change
        </button>
        <button [mat-dialog-close] type="button">Cancel</button>
      </div>
    </form>
  </mat-dialog-content>
</div>
