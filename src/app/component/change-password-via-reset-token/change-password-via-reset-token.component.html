<h3 class="d-flex justify-content-center pt-4 pb-1">>Change your password:</h3>

<div class="mx-4">
  <form [formGroup]="resetPasswordForm">
    <div class="needs-validation">
      <div class="form-outline row">
        <!-- Password field -->
        <label class="form-label" for="password"> Enter new password: </label>

        <input
          [ngClass]="{
            'is-invalid':
              resetPasswordForm.controls['password'].hasError('required') ||
              resetPasswordForm.controls['password'].hasError('minlength') ||
              resetPasswordForm.controls['password'].hasError('maxlength')
          }"
          class="form-control is-valid"
          type="text"
          id="password"
          ,
          formControlName="password"
        />

        <div
          class="invalid-feedback"
          *ngIf="resetPasswordForm.controls['password'].hasError('required')"
        >
          New password is required.
        </div>
        <div
          class="invalid-feedback"
          *ngIf="resetPasswordForm.controls['password'].hasError('minlength')"
        >
          Password cannot be shorter than 6 characters.
        </div>
        <div
          class="invalid-feedback"
          *ngIf="resetPasswordForm.controls['password'].hasError('maxlength')"
        >
          Password cannot be longer than 35 characters.
        </div>

        <!-- Repeat password field -->
        <label class="form-label pt-4" for="repPassword">
          Repeat new password:
        </label>

        <input
          [ngClass]="{
            'is-invalid':
              resetPasswordForm.controls['repPassword'].hasError('required') ||
              resetPasswordForm.hasError('passwordsNotMatching')
          }"
          class="form-control is-valid"
          type="password"
          id="repPassword"
          formControlName="repPassword"
        />

        <div
          class="invalid-feedback"
          *ngIf="resetPasswordForm.controls['repPassword'].hasError('required')"
        >
          Repeated password is required.
        </div>
        <div
          class="invalid-feedback"
          *ngIf="resetPasswordForm.hasError('passwordsNotMatching')"
        >
          Passwords do not match.
        </div>
      </div>

      <div class="row justify-content-md-center pt-2 pb-5">
        <!-- Submit button -->
        <div class="text-center col-md-auto">
          <button
            class="btn btn-primary btn-block px-5 py-2"
            [disabled]="resetPasswordForm.invalid"
            type="button"
            (click)="onSubmit()"
          >
            Change
          </button>
        </div>

        <!-- Cancel button -->
        <div class="text-center col-md-auto">
          <button
            class="btn btn-danger btn-block mb-4 px-5 py-2"
            type="button"
            (click)="onCancel()"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
