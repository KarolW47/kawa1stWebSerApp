<h3>Change your password:</h3>
<form [formGroup]="resetPasswordForm">
    <div>
        <label for="password">
            Enter new password:
        </label>
        <input type="text" id="password" , formControlName="password">
        <span *ngIf="resetPasswordForm.controls['password'].hasError('required')">
            New password is required.
        </span>
        <span *ngIf="resetPasswordForm.controls['password'].hasError('minlength')">
            Password cannot be shorter than 6 characters.
        </span>
        <span *ngIf="resetPasswordForm.controls['password'].hasError('maxlength')">
            Password cannot be longer than 35 characters.
        </span>

        <label for="repPassword">
            Repeat new password:
        </label>
        <input type="password" id="repPassword" formControlName="repPassword">
        <span *ngIf="resetPasswordForm.controls['repPassword'].hasError('required')">
            Repeated password is required.
        </span>
        <span *ngIf="resetPasswordForm.hasError('passwordsNotMatching')">
            Passwords do not match.
        </span>

        <button [disabled]="resetPasswordForm.invalid" type="button" (click)="onSubmit()">
            Change
        </button>
        <button type="button">
            Cancel
        </button>
    </div>
</form>
