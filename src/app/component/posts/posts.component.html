<router-outlet></router-outlet>
<div class="container">
    <br>
    <button>
        <a routerLinkActive="active" routerLink="add_post">Add post</a>
    </button>
    <br>
    <h3>Posts:</h3>
    <div *ngFor="let post of postsList">
        <div class="myBox">
            <li>
                <a routerLinkActive="active" [routerLink]="['/user_profile', (post.user.id).toString()]"> User: {{
                    post.user.username | titlecase }}</a>
            </li>
            <li>Created: {{ post.createDate | date }}</li>
            <li>Post: {{ post.postTextMessage }}</li>
            <li *ngIf="post.updateDate != null">Edited: {{ post.updateDate | date }}</li>

            <div *ngIf="currentUserId === post.user.id">
                <app-delete-post [currentPostToDelete]="post"></app-delete-post>
                <app-edit-post-dialog [currentPostToEdit]="post"></app-edit-post-dialog>
            </div>
        </div>
        <br>
    </div>
</div>
