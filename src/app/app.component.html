<div class="menuContainer">
  <div class="myBox">
    <ul>
      <li>
        <a routerLinkActive="active" routerLink="/">Home</a>
      </li>

      <div *ngIf="!isTokenPresent">
        <li>
          <a routerLinkActive="active" routerLink="/login">Login</a>
        </li>
      </div>

      <div *ngIf="isTokenPresent">
        <li (click)="onLogoutClick()">
          <a routerLinkActive="active" routerLink="null">Logout</a>
        </li>
      </div>

      <div *ngIf="!isTokenPresent">
        <li>
          <a routerLinkActive="active" routerLink="/register">Register</a>
        </li>
      </div>

      <div *ngIf="isTokenPresent">
        <li>
          <a routerLinkActive="active" routerLink="/users">Users</a>
        </li>
      </div>

      <div *ngIf="isTokenPresent">
        <li>
          <a routerLinkActive="active" routerLink="/posts">Posts</a>
        </li>
      </div>

      <div *ngIf="isTokenPresent">
        <li>
          <a
            routerLinkActive="active"
            [routerLink]="['/user_profile', currentUserId]"
            >My Profile</a
          >
        </li>
      </div>
    </ul>
  </div>
</div>

<div class="usersToChatContainer" *ngIf="isTokenPresent">
    <app-users-to-chat-list></app-users-to-chat-list>
</div>
